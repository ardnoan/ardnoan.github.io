            .dd4 {
                position: relative;
                display: inline-block;
            }
            .dd-btn3 {
                padding: 15px;
                text-align: center;
                background: rgba(10, 0, 55);
                color: #f8f9f9;
                border: none;
                border-radius: 10px 10px 0px 0px;
                width: 300px;
            }
            .dd-content4 {
                position: absolute;
                display: block;
                text-align: center;
                width: 100%;
                box-shadow: 0 18px 36px rgba(0, 0, 0, 0.30), 0 14px 11px rgba(0, 0, 0, 0.22);
                height: 0px;
                transition: height 0.5s;
                overflow: hidden;
                background: rgb(0, 16, 70);
                border-radius: 0 0 10px 10px;
            }
            .dd4:hover > .dd-content4 {
                height: 150px;
            }
            .dd-content4 > a {
                display: block;
                padding: 15px;
                text-decoration: none;
                color: white;
            }
            .dd-content4 > a:hover {
                background: blue;
                color: white;
            }
