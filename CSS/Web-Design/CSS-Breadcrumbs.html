<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Breadcrumbs</title>
        <style type="text/css">
            hr {
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .breadcrumbs ul {
                margin: 0;
                padding: 0;
            }
            .breadcrumbs li {
                display: inline-block; /* display the lis titmes in a line with controllable width and height */
            }
            .breadcrumbs li:before {
                content: ") "; /*change this charcater if you need to */
            }

            .breadcrumbs1 {
                background: #0076ff;
                padding: 15px;
            }
            .breadcrumbs1 ul {
                margin: 0;
                padding: 0;
            }
            .breadcrumbs1 li {
                display: inline-block;
            }
            .breadcrumbs1 li:before {
                content: ") "; /* changes this charcater if you need to */
                color: white;
                margin: 0 0;
            }
            .breadcrumbs1 li > a {
                color: white;
                text-decoration: none;
                border-bottom: 1px solid white;
            }
            .breadcrumbs1 li > a:hover {
                background: #f8f9f9;
                color: #0076ff;
            }
            .breadcrumbs1 li:last-child > a {
                color: white;
                text-decoration: none;
                border: none;
            }
            .breadcrumbs1 li:last-child > a:hover {
                color: #0076ff;
                background: #f8f9f9;
            }
        </style>
    </head>
    <body>
        <div class="breadcrumbs">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Jujutsu Kaisen</a></li>
            </ul>
        </div>
        <hr>

        <div class="breadcrumbs1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Jujutsu Kaisen</a></li>
            </ul>
        </div>
    </body>
</html>
