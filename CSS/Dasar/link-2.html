<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link kedua</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <style type="text/css">
            .di:link {
                background-color: red;
            }
            .di:visited {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>
            Go to <a class="di" href="#">Example.com</a>.
        </p>
        <p>Go to <a href="#">Example.com<i class="material-icons"></i></a>.</p>
        <p>
            <b>Note!</b> This demo requires internet connection.
        </p>
    </body>
</html>
