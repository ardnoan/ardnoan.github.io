<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors</title>
        <style type="text/css">
            div {
                width: 80px;
                height: 80px;
                border: 2px solid black;
                width: auto;
                height: 0 auto;
            }
            #div1 {
                background: rgba(0, 255, 0, 0.0);
            }
            #div2 {
                background: rgba(0, 255, 0, 0.2);
            }
            #div3 {
                background: rgba(0, 255, 0, 0.4);
            }
            #div4 {
                background: rgba(0, 255, 0, 0.6);
            }
            #div5 {
                background: rgba(0, 255, 0, 0.8);
            }
            #div6 {
                background: rgba(0, 255, 0, 1.0);
            }

            #p1 {
                color: hsl(0, 100%, 25%);
                background: navy;
                border: 2px dotted lightseagreen;
                width: 200px;
                height: 100px;
                padding: 20px;
                margin: 10px;
                font-size: 50px;
                text-align: center;
            }

            #div7 {
                background: hsla(0, 100%, 50%, 0.0);
            }
            #div8 {
                background: hsla(0, 100%, 50%, 0.2);
            }
            #div9 {
                background: hsla(0, 100%, 50%, 0.4);
            }
            #div10 {
                background: hsla(0, 100%, 50%, 0.6);
            }
            #div11 {
                background: hsla(0, 100%, 50%, 0.8);
            }
            #div12 {
                background: hsla(0, 100%, 50%, 1.0);
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
        <div id="div6"></div>
        <hr>

        <p id="p1">Hello World!!</p>
        <hr>

        <div id="div7"></div>
        <div id="div8"></div>
        <div id="div9"></div>
        <div id="div10"></div>
        <div id="div11"></div>
        <div id="div12"></div>
    </body>
</html>
