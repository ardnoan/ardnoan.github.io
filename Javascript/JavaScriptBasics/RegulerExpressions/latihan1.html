<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Latihan 1 </title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            div {
                background: rgb(225, 225, 225);
                border: 1px solid black;
                border-radius: 2px;
                box-shadow: 1px 2px 1px 2px;
                color: rgb(70, 70, 70);
                margin: 10px;
                padding: 10px;
            }
            div > h1 {
                text-align: center;
                color: navy;
            }
            button {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> Javascript Reguler Expressions </h1>
            <h2> Using Reguler Expressions with search() </h2>
            <p id="demo"></p>
            <script>
                var text = "I love study";
                var search = text.search("study");
                document.getElementById("demo").innerHTML = search;
            </script>
            <p id="demo_1"></p>
            <script>
                var text1 = "I love study";
                var search1 = text1.search(/sTUdY/i);
                document.getElementById("demo_1").innerHTML = search1;
            </script>

            <h2> Using reguler expressions with replace() </h2>
            <p id="demo_2"></p>
            <script>
                var text2 = "Javascript is Fun, I love javascript!";
                var search2 = text2.replace("Javascript", "Gaminn");
                document.getElementById("demo_2").innerHTML = search2;
            </script>
            <p id="demo_3"></p>
            <script>
                var text3 = "Javascript is fun, I love Javascript";
                var search3 = text3.replace(/Javascript/g, "Gaming");
                document.getElementById("demo_3").innerHTML = search3;
            </script>
            <p id="demo_4"></p>
            <script>
                var text4 = "Javascript is fun, I love Javascript";
                var search4 = text4.replace(/JaVASCripT/gi, "Gaming");
                document.getElementById("demo_4").innerHTML = search4;
            </script>
        </div>
    </body>
</html>
