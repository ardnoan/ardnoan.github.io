<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Latihan 2 Math Random </title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            div {
                background: rgb(225, 225, 225);
                border: 1px solid black;
                border-radius: 2px;
                box-shadow: 1px 2px 1px 2px;
                color: rgb(70, 70, 70);
                margin: 10px;
                padding: 10px;
            }
            div > h1 {
                text-align: center;
                color: navy;
            }
            button {
                margin: 5px;
            }
        </style>
    </head> 
    <body>
        <div>
            <h1> Javascript Math Random </h1> 
            <h2> The Random() Method </h2> 
            <p id="demo"></p>
            <p> Click the <b>Code</b> tab above, then click the <b>Output</b> tab again (this will reload the output tab)</p>
            <script>
                var random = Math.random();
                document.getElementById("demo").innerHTML = random;
            </script>

            <h2> Get Random Integer Between Two Numbers </h2>
            <p id="demo_1_1"> Nilai Random </p>
            <button onclick="getRandomInt(1, 11)"> Generate a random number from 1 to 10 </button>
            <script>
                function getRandomInt(min, max) {
                    document.getElementById("demo_1_1").innerHTML = Math.floor(Math.random() * (max - min)) + min;
                }
            </script>
            <p id="demo_1_2"> Nilai acak </p>
            <button onclick="getRandomIntt(1, 10)"> Generate Nilai </button>
            <script>
                function getRandomIntt(min, max) {
                    document.getElementById("demo_1_2").innerHTML = Math.floor(Math.random() * (max - min + 1)) + min;
                }
            </script>
        </div>
    </body>
</html>
