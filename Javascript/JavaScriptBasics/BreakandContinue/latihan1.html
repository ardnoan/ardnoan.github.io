<!DOCTYPE html>
<html>
    <head>
        <meta charste="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Latihan 1 Break and Continue </title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            div {
                background: rgb(225, 225, 225);
                border: 1px solid black;
                border-radius: 2px;
                box-shadow: 1px 2px 1px 2px;
                color: rgb(70, 70, 70);
                margin: 10px;
                padding: 10px;
            }
            div > h1 {
                text-align: center;
                color: navy;
            }
            button {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> Javascript Break and Contunie </h1>
            <h2> The brek Statement </h2>
            <ul id="demo"></ul>
            <script>
                var html = "";
                
                for(var i = 0; i < 10; i++) {
                    if(i == 5) {
                        break;
                    }
                    html += "<li> Number " + i + "</li>"; //add string to html
                }
                document.getElementById("demo").innerHTML = html;
            </script>

            <h2> The continue Statement </h2>
            <ul id="demo_1"></ul>
            <p> NOtice that there is no "Number 5" in the list. </p>
            <script>
                var html1 = "";
                for(var i = 0; i < 10; i++) {
                    if(i == 0) {
                        continue;
                    }
                    html1 += "<li> Number " + i + "</li>";
                }
                document.getElementById("demo_1").innerHTML = html1;
            </script>
        </div>
    </body>
</html>
