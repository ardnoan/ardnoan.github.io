<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Latihan 2 Const Statement </title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            div {
                background: rgb(225, 225, 225);
                border: 1px solid black;
                border-radius: 2px;
                box-shadow: 1px 2px 1px 2px;
                color: rgb(70, 70, 70);
                margin: 10px;
                padding: 10px;
            }
            div > h1 {
                text-align: center;
                color: navy;
            }
            button {
                margin: 5px;
            }
            table {
                border-collapse: collapse;
            }
            table > thead > tr > th {
                border-bottom: 2px solid black;
            }
            table > thead, tbody {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> Javascript const Statement </h1>
            <h2> The const Statement </h2>
            <p id="demo"></p>
            <script>
                try {
                    const x = 5;
                    x = 10; // throws an error
                }
                catch(err) {
                    document.getElementById("demo").innerHTML = err;
                }
            </script>
        </div>
    </body>
</html>
