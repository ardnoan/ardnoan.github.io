<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Latihan 1 Strict Mode </title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            div {
                background: rgb(225, 225, 225);
                border: 1px solid black;
                border-radius: 2px;
                box-shadow: 1px 2px 1px 2px;
                color: rgb(70, 70, 70);
                margin: 10px;
                padding: 10px;
            }
            div > h1 {
                text-align: center;
                color: navy;
            }
            button {
                margin: 5px;
            }
            table {
                border-collapse: collapse;
            }
            table > thead > tr > th {
                border-bottom: 2px solid black;
            }
            table > thead, tbody {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> Javascript Strict Mode </h1>
            <h2> Invoking Strict Mode </h2>
            <p id="demo"></p>
            <button onclick="func()"> button </button>
            <script>
                function func() {
                    "user strict";
                    var text = "This variable is in a strict mode function!";
                    alert(text);
                }
            </script>
            <h2> Variables in Strict Mode </h2> 
            <p id="demo_1"></p>
            <script>
                "use strict";

                try {
                    fruit = "mango"; // initialized but NOT declared
                    document.getElementById("demo_1").innerHTML = fruit;
                }
                catch(err) {
                    document.getElementById("demo_1").innerHTML = err;
                }
            </script>

            <p id="demo_2"></p>
            <script>
                myVariable = "Hello world!"; // does not cause an error 

                function func1() {
                    "use strict";
                    fruit1 = "Apple"; // causes an error
                    alert(fruit1);
                }

                try {
                    func1();
                }
                catch(err) {
                    document.getElementById("demo_2").innerHTML = err;
                }
            </script>

            <h2>Other Strict Mode Restrictions </h2> 
            <p id="demo_3"></p>
            <script>
                function demo(x, x, y) { // syntax error
                    "use strict";
                    alert(x + x + y);
                }
                "use strict";
                var sum = 02 + 3;
                alert(sum);
            </script>
        </div>
    </body>
</html>
