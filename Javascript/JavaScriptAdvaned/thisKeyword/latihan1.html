<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Latihan 1 this keyword </title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            div {
                background: navy;
                color: white;
                margin: 20px;
                padding: 10px;
                border: 2px solid black;
                border-radius: 5px;
                box-shadow: 0 1px 1px 0 black;
            }
            div > h1 {
                font-size: 300%;
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table > thead > tr > th {
                border-bottom: 2px solid black;
            }
            table > tbody > tr > td {
                border-bottom: 1px solid silver;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> Javascript this keyword </h1>
            <p id="demo_1"></p>
            <script>
                var fruit = {
                    name: "Mango",
                    color: "Yellow",
                    isSweet: true,
                    showFruit: function() {
                        document.getElementById("demo_1").innerHTML = "The " + this.name + " is " + this.color;
                    }
                };
                fruit.showFruit();
            </script>

            <h2> The Global Object </h2> 
            <p id="demo_2_1"></p>
            <script>
                window.document.getElementById("demo_2_1").innerHTML = "Hello World";
            </script>
            <p id="demo_2_2"></p>
            <script>
                window.alert("Hello world");
            </script>
            <p id="demo_2_3"></p>
            <script>
                var fruits = "mango";
                function greetUser() {
                    alert("Hello User!");
                }
                document.getElementById("demo_2_3").innerHTML = window.fruits;
                window.greetUser;
            </script>

            <h2> this in a function </h2>
            <button onclick="myFunc()"> Call myFunc() </button>
            <script>
                var city = "Mumbai";
                function myFunc() {
                    var x = this;
                    x.alert("I want to go to " + x.city);
                }
            </script>
            
            <h2> this Alone </h2>
            <button onclick="func()"> Call </button>
            <script>
                function func() {
                    var a = this;
                    a.alert("Hello World!");
                }
            </script>
            
            <h2> this in an Event Handler </h2>
            <button id="btn"> Click to hide me </button>
            <script>
                var btn = document.getElementById("btn");
                btn.onclick = function() {
                    //hides the button by setting its display property to none
                    this.style.display = "none";
                }
            </script>
        </div>
    </body>
</html>
