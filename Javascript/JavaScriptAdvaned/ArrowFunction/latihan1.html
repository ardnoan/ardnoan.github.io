<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Latihan 1 Arrow Function </title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            div {
                background: navy;
                color: white;
                margin: 20px;
                padding: 10px;
                border: 2px solid black;
                border-radius: 5px;
                box-shadow: 0 1px 1px 0 black;
            }
            div > h1 {
                font-size: 300%;
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table > thead > tr > th {
                border-bottom: 2px solid black;
            }
            table > tbody > tr > td {
                border-bottom: 1px solid silver;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> Javascript arrow function </h1>
            <button onclick="myFunc()"> Call myFunction() </button>
            <script>
                function myFunc() {
                    alert("Mang Domo");
                }
            </script>
            <button onclick="func()"> Call </button>
            <script>
                func = () => {
                    alert("Halo mang");
                }
            </script>
            <button onclick="func_1()"> Call </button>
            <script>
                func_1 = () => alert("Hello Mank");
            </script>

            <h2> Paramets in Arrow Function </h2>
            <button onclick="func_2_1(5, 3)"> Call </button>
            <script>
                func_2_1 = (x, y) => alert(x + y);
            </script>
            <button onclick="func_2_2('Cidaun')"> Call </button>
            <script>
                func_2_2 = city => alert("I want to go to " + city);
            </script>

            <h2> this in Arrow Function </h2>
            <p> The button will <b>NOT</b> be hidden because the <b>hide()</b> function is owned by the <b>window</b> object. </p>
            <button id="btn"> Call to hide </button>
            <script>
                var btn = document.getElementById("btn");
                hide = () => {
                    this.style.display = "none";
                };

                btn.onclick = function() {
                    hide();
                };
                // salah 
            </script>

            <p> The button will be hidden because the <b>hide()</b> function is owned by the button element. </p>
            <button id="btn1"> Click to hide me </button>
            <script>
                var btn1 = document.getElementById("btn1");
                btn1.onclick = function() {
                    hide1 = () => {
                        this.style.display = "none";
                    };
                    hide1();
                };

                // benar 
            </script>
        </div>
    </body>
</html>
