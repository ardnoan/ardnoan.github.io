<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div>
            <h1> Javascript Forms </h1>
            <h2> How to Prevent a Form Being Submitted </h2>
            <form action="#" onsubmit="return validateForm()">
                <input type="text" name="firstName" id="firstName">
                <input type="submit">
            </form>
            <p> This demo requires <b>internet connection</b></p>
            <script>
                function validateForm() {
                    alert("This form will not be submitted!");
                    return false;
                }
            </script>

            <h2> Client-side Validation </h2>
            <form action="#" onsubmit="return validateForm1()">
                <label> First Name: <input type="text" name="firstName" id="firstName"></label>
                <input type="submit">
            </form>
            <p> This demo requires <b>internet connection</b></p>
            <script>
                function validateForm1() {
                    var firstName = document.getElementById("firstName").value;
                    if(firstName == "") {
                        alert("Please enter a value on the text field");
                        return false;
                    }
                }
            </script>
        </div>
    </body>
</html>
